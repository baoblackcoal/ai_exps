<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- 页面背景 -->
  <rect width="1400" height="900" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 页面标题栏 -->
  <rect x="0" y="0" width="1400" height="60" fill="#1e293b" />
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    AI Agent - 半加器仿真实验
  </text>
  
  <!-- 左侧：AI Agent 聊天窗口 -->
  <g id="chat-panel">
    <!-- 聊天窗口背景 -->
    <rect x="20" y="80" width="360" height="780" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    
    <!-- 聊天窗口标题 -->
    <rect x="20" y="80" width="360" height="50" fill="#3b82f6" rx="8"/>
    <rect x="20" y="105" width="360" height="25" fill="#3b82f6"/>
    <text x="35" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      AI 实验助手
    </text>
    
    <!-- 聊天消息区域 -->
    <rect x="35" y="150" width="330" height="580" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
    
    <!-- Agent 消息1 -->
    <circle cx="55" cy="175" r="15" fill="#10b981"/>
    <text x="50" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AI</text>
    <rect x="80" y="160" width="270" height="45" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="8"/>
    <text x="90" y="175" font-family="Arial, sans-serif" font-size="12" fill="#166534">
      你好！欢迎来到半加器数字电路仿真实验。
    </text>
    <text x="90" y="190" font-family="Arial, sans-serif" font-size="12" fill="#166534">
      请确保你已经熟悉中间的CircuitJS操作区域。
    </text>
    
    <!-- 学生消息1 -->
    <circle cx="315" cy="230" r="15" fill="#6366f1"/>
    <text x="309" y="235" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">学生</text>
    <rect x="85" y="215" width="200" height="30" fill="#e0e7ff" stroke="#6366f1" stroke-width="1" rx="8"/>
    <text x="95" y="235" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
      准备好了，可以开始。
    </text>
    
    <!-- Agent 消息2 -->
    <circle cx="55" cy="275" r="15" fill="#10b981"/>
    <text x="50" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AI</text>
    <rect x="80" y="255" width="270" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="8"/>
    <text x="90" y="270" font-family="Arial, sans-serif" font-size="12" fill="#166534">
      很好！现在我们开始搭建电路。请看右侧实验
    </text>
    <text x="90" y="285" font-family="Arial, sans-serif" font-size="12" fill="#166534">
      步骤，当前是"添加输入元件"。我们需要两个
    </text>
    <text x="90" y="300" font-family="Arial, sans-serif" font-size="12" fill="#166534">
      逻辑输入开关...
    </text>
    
    <!-- 更多消息提示 -->
    <text x="180" y="340" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
      ...
    </text>
    
    <!-- 输入框区域 -->
    <rect x="35" y="750" width="330" height="40" fill="white" stroke="#d1d5db" stroke-width="1" rx="20"/>
    <text x="50" y="775" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">
      输入你的问题...
    </text>
    
    <!-- 发送按钮 -->
    <rect x="310" y="755" width="50" height="30" fill="#3b82f6" rx="15"/>
    <text x="330" y="775" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">
      发送
    </text>
    
    <!-- 快捷帮助按钮 -->
    <rect x="35" y="800" width="80" height="30" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" rx="4"/>
    <text x="75" y="820" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">
      快捷帮助
    </text>
  </g>
  
  <!-- 中间：CircuitJS 嵌入区域 -->
  <g id="circuit-panel">
    <!-- CircuitJS 区域背景 -->
    <rect x="400" y="80" width="600" height="780" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    
    <!-- CircuitJS 标题栏 -->
    <rect x="400" y="80" width="600" height="40" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <text x="420" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">
      CircuitJS 电路仿真环境
    </text>
    
    <!-- 模拟CircuitJS界面 -->
    <rect x="420" y="140" width="560" height="700" fill="#fafafa" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- 工具栏模拟 -->
    <rect x="420" y="140" width="560" height="30" fill="#e5e7eb"/>
    <rect x="430" y="145" width="60" height="20" fill="#9ca3af" rx="2"/>
    <text x="460" y="158" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">文件</text>
    <rect x="500" y="145" width="60" height="20" fill="#9ca3af" rx="2"/>
    <text x="530" y="158" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">编辑</text>
    <rect x="570" y="145" width="60" height="20" fill="#9ca3af" rx="2"/>
    <text x="600" y="158" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">元器件</text>
    
    <!-- 电路工作区 -->
    <rect x="430" y="180" width="540" height="650" fill="white" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- 示例电路元件 -->
    <!-- 输入A -->
    <rect x="480" y="300" width="40" height="20" fill="#ef4444" rx="3"/>
    <text x="500" y="315" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">A</text>
    
    <!-- 输入B -->
    <rect x="480" y="350" width="40" height="20" fill="#ef4444" rx="3"/>
    <text x="500" y="365" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">B</text>
    
    <!-- XOR门 -->
    <path d="M 600 280 Q 640 280 640 320 Q 640 360 600 360 Q 620 320 600 280" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <text x="620" y="325" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">XOR</text>
    
    <!-- AND门 -->
    <rect x="600" y="380" width="40" height="40" fill="#10b981" stroke="#059669" stroke-width="2" rx="5"/>
    <text x="620" y="405" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">AND</text>
    
    <!-- 输出S -->
    <rect x="720" y="310" width="40" height="20" fill="#f59e0b" rx="3"/>
    <text x="740" y="325" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">S</text>
    
    <!-- 输出C_out -->
    <rect x="720" y="390" width="50" height="20" fill="#f59e0b" rx="3"/>
    <text x="745" y="405" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">C_out</text>
    
    <!-- 连接线 -->
    <line x1="520" y1="310" x2="600" y2="300" stroke="#374151" stroke-width="2"/>
    <line x1="520" y1="360" x2="600" y2="350" stroke="#374151" stroke-width="2"/>
    <line x1="520" y1="310" x2="580" y2="390" stroke="#374151" stroke-width="2"/>
    <line x1="580" y1="390" x2="600" y2="390" stroke="#374151" stroke-width="2"/>
    <line x1="520" y1="360" x2="580" y2="410" stroke="#374151" stroke-width="2"/>
    <line x1="580" y1="410" x2="600" y2="410" stroke="#374151" stroke-width="2"/>
    <line x1="640" y1="320" x2="720" y2="320" stroke="#374151" stroke-width="2"/>
    <line x1="640" y1="400" x2="720" y2="400" stroke="#374151" stroke-width="2"/>
    
    <!-- 网格背景 -->
    <defs>
      <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f3f4f6" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="430" y="180" width="540" height="650" fill="url(#grid)" opacity="0.5"/>
  </g>
  
  <!-- 右侧：实验助手面板 -->
  <g id="assistant-panel">
    <!-- 助手面板背景 -->
    <rect x="1020" y="80" width="360" height="780" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    
    <!-- 实验步骤区域 -->
    <rect x="1030" y="100" width="340" height="180" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
    <text x="1040" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      实验步骤
    </text>
    
    <!-- 步骤列表 -->
    <text x="1040" y="145" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      1. 准备工作 ✓
    </text>
    <rect x="1035" y="155" width="330" height="20" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="3"/>
    <text x="1045" y="168" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      ► 2. 添加输入元件 (当前)
    </text>
    <text x="1040" y="190" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      3. 添加逻辑门
    </text>
    <text x="1040" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      4. 连接电路
    </text>
    <text x="1040" y="230" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      5. 仿真与验证
    </text>
    <text x="1040" y="250" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      6. 实验总结
    </text>
    
    <!-- 原理图参考区域 -->
    <rect x="1030" y="300" width="340" height="180" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
    <text x="1040" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      原理图参考
    </text>
    
    <!-- 半加器原理图 -->
    <rect x="1050" y="340" width="300" height="120" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
    
    <!-- 原理图元素 -->
    <text x="1070" y="360" font-family="Arial, sans-serif" font-size="10" fill="#374151">A</text>
    <text x="1070" y="380" font-family="Arial, sans-serif" font-size="10" fill="#374151">B</text>
    
    <!-- XOR门示意 -->
    <path d="M 1120 350 Q 1140 350 1140 370 Q 1140 390 1120 390 Q 1130 370 1120 350" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="1130" y="375" font-family="Arial, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">⊕</text>
    
    <!-- AND门示意 -->
    <rect x="1120" y="400" width="20" height="20" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="2"/>
    <text x="1130" y="414" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">∧</text>
    
    <!-- 输出标识 -->
    <text x="1170" y="375" font-family="Arial, sans-serif" font-size="10" fill="#374151">S</text>
    <text x="1160" y="414" font-family="Arial, sans-serif" font-size="10" fill="#374151">C_out</text>
    
    <!-- 连接线 -->
    <line x1="1085" y1="360" x2="1120" y2="355" stroke="#374151" stroke-width="1"/>
    <line x1="1085" y1="380" x2="1120" y2="385" stroke="#374151" stroke-width="1"/>
    <line x1="1085" y1="360" x2="1110" y2="405" stroke="#374151" stroke-width="1"/>
    <line x1="1110" y1="405" x2="1120" y2="405" stroke="#374151" stroke-width="1"/>
    <line x1="1085" y1="380" x2="1110" y2="415" stroke="#374151" stroke-width="1"/>
    <line x1="1110" y1="415" x2="1120" y2="415" stroke="#374151" stroke-width="1"/>
    <line x1="1140" y1="370" x2="1165" y2="370" stroke="#374151" stroke-width="1"/>
    <line x1="1140" y1="410" x2="1155" y2="410" stroke="#374151" stroke-width="1"/>
    
    <!-- 实时真值表区域 -->
    <rect x="1030" y="500" width="340" height="160" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
    <text x="1040" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      实时真值表
    </text>
    
    <!-- 真值表表格 -->
    <rect x="1050" y="540" width="300" height="100" fill="white" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- 表头 -->
    <rect x="1050" y="540" width="300" height="25" fill="#f1f5f9" stroke="#d1d5db" stroke-width="1"/>
    <line x1="1125" y1="540" x2="1125" y2="640" stroke="#d1d5db" stroke-width="1"/>
    <line x1="1200" y1="540" x2="1200" y2="640" stroke="#d1d5db" stroke-width="1"/>
    <line x1="1275" y1="540" x2="1275" y2="640" stroke="#d1d5db" stroke-width="1"/>
    
    <text x="1087" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">A</text>
    <text x="1162" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">B</text>
    <text x="1237" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">S</text>
    <text x="1312" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151" text-anchor="middle">C_out</text>
    
    <!-- 真值表数据行 -->
    <line x1="1050" y1="565" x2="1350" y2="565" stroke="#d1d5db" stroke-width="1"/>
    <line x1="1050" y1="590" x2="1350" y2="590" stroke="#d1d5db" stroke-width="1"/>
    <line x1="1050" y1="615" x2="1350" y2="615" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- 当前测试行高亮 -->
    <rect x="1051" y="591" width="298" height="23" fill="#fef3c7" opacity="0.7"/>
    
    <text x="1087" y="583" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">0</text>
    <text x="1162" y="583" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">0</text>
    <text x="1237" y="583" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">0</text>
    <text x="1312" y="583" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">0</text>
    
    <text x="1087" y="608" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">0</text>
    <text x="1162" y="608" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">1</text>
    <text x="1237" y="608" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">?</text>
    <text x="1312" y="608" font-family="Arial, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">?</text>
    
    <text x="1087" y="633" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">1</text>
    <text x="1162" y="633" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">0</text>
    <text x="1237" y="633" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">-</text>
    <text x="1312" y="633" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af" text-anchor="middle">-</text>
    
    <!-- 实验结果记录区域 -->
    <rect x="1030" y="680" width="340" height="160" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
    <text x="1040" y="705" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      本步实验结果记录
    </text>
    
    <!-- 记录提示内容 -->
    <rect x="1050" y="720" width="300" height="100" fill="white" stroke="#d1d5db" stroke-width="1" rx="4"/>
    <text x="1060" y="740" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
      AI提示:
    </text>
    <text x="1060" y="760" font-family="Arial, sans-serif" font-size="11" fill="#374151">
      请在CircuitJS中添加两个逻辑输入开关，
    </text>
    <text x="1060" y="775" font-family="Arial, sans-serif" font-size="11" fill="#374151">
      分别标记为A和B。完成后请确认：
    </text>
    <text x="1060" y="790" font-family="Arial, sans-serif" font-size="11" fill="#374151">
      "两个逻辑输入开关已正确放置"
    </text>
    
    <!-- 记录状态指示 -->
    <circle cx="1320" cy="795" r="8" fill="#fbbf24"/>
    <text x="1320" y="800" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">!</text>
  </g>
  
  <!-- 状态指示器 -->
  <g id="status-indicators">
    <!-- 连接状态 -->
    <circle cx="1360" cy="30" r="8" fill="#10b981"/>
    <text x="1330" y="35" font-family="Arial, sans-serif" font-size="12" fill="#166534">已连接</text>
    
    <!-- 实验进度 -->
    <rect x="1150" y="20" width="150" height="20" fill="#e5e7eb" rx="10"/>
    <rect x="1150" y="20" width="60" height="20" fill="#3b82f6" rx="10"/>
    <text x="1225" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">进度: 2/6</text>
  </g>
  
  <!-- 功能图标 -->
  <g id="icons">
    <!-- 帮助按钮 -->
    <circle cx="1330" cy="100" r="15" fill="#6366f1"/>
    <text cx="1330" cy="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">?</text>
    
    <!-- 设置按钮 -->
    <circle cx="1300" cy="100" r="15" fill="#64748b"/>
    <text cx="1300" cy="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">⚙</text>
  </g>
</svg> 